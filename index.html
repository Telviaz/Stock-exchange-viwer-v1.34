<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="head1"><h1>Rader stock viwer</h1>
  </header>
  <br>
  <main>
    <div class="search">
      <input type="text" id="symbol" placeholder="Enter stock symbol" class="input1">
      <button id="searchBtn">Search</button>
    </div>
    <div class="stock-info">
      <h2 class="head"></h2>Stock Information</h2>
      <div id="stockData" class="fade-in"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
